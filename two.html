<html>
    <head>
        <style>
            @keyframes text-animation{
                from { font-size : 20px; color: aqua;}
                to {font-size: 40px; color:crimson;}
            }
            p{
                animation-name: text-animation;
                animation-duration: 5s;
            }
        </style>
    </head>
    <body>
        <p>Some text with some size</p>
    </body>
</html>
